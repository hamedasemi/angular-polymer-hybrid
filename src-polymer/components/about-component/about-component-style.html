<dom-module id="about-component-style">
    <template>
        <style include="shared-layout"></style>
        <style include="shared-content"></style>
        <style>
            :host {
                @apply(--flex-column);
                flex-grow: 1;
            }

            content-component {
                @apply(--flex-column);
                justify-content: center;
                flex-grow: 1;
            }

            text-container {
                @apply(--md-padding-sides);
            }

            @keyframes loading {
                from {left: -200px; width: 30%;}
                50% {width: 100%;}
                70% {width: 50%;}
                80% { left: 70%;}
                95% {left: 120%;}
                to {left: 100%;}
            }

            loader[linear] {
                height: 4px;
                margin: 0 2em 0 2em;
                box-sizing: border-box;
                position: relative;
                overflow: hidden;
                background-color: var(--light-green-color);
            }

            loader[linear]:before{
                display: block;
                position: absolute;
                content: "";
                left: -200px;
                width: 200px;
                height: 4px;
                background-color: var(--primary-color);
                animation: loading 1s linear infinite;
            }

            text-element[h1],
            text-element[preamble] {
                opacity: 0;
                animation: fadeIn .6s forwards ease-in .1s;
                backface-visibility: hidden;
            }

            @keyframes fadeIn {
                100% { opacity: 1; }
            }
        </style>
  </template>
</dom-module>
