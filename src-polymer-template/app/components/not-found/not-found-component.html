<link rel="import" href="../../assets/libs/polymer/polymer.html">

<link rel="import" href="../../shared/resource/x-resource.html">
<link rel="import" href="../../shared/shared-layout/shared-layout.html">
<link rel="import" href="../../shared/shared-content/shared-content.html">

<link rel="import" href="../../elements/content/content-element.html">
<link rel="import" href="../../elements/text/text-element.html">
<link rel="import" href="../../elements/x-icon/x-icon.html">

<dom-module id="not-found-component">

    <template>

        <style include="shared-layout"></style>
        <style include="shared-content"></style>
        <style>

            :host {
                @apply(--flex-column);
                flex-grow: 1;
            }

            contact-container {
                display: flex;
                align-items: center;
            }

            x-icon {
                height: 42px;
                width: 42px;
            }

            a {
                display: block;
                margin: 0;
                padding: 0;
                font-style: normal;
                color: var(--secondary-color);
                line-height:  1.1;
                font-family: var(--font-paragraph);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-decoration: none;
                font-size: var(--font-size-large);
                font-weight: 700;
            }

        </style>

        <content-element>

            <text-element h1>[[localize('business.error.complementary.header')]]</text-element>
            <text-element preamble>[[localize('business.error.complementary.p')]]</text-element>
            <contact-container>
                <x-icon name="icon-call-us"></x-icon>
                <a href="tel:[[localize('business.error.complementary.number')]]">[[localize('business.error.complementary.number')]]</a>
            </contact-container>

        </content-element>

    </template>

    <script>

        Polymer({

            is: `not-found-component`,

            behaviors: [
                Polymer.Behaviors.Resource
            ]

        });

    </script>

</dom-module>
